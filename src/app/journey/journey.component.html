<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon>drive_eta</mat-icon>
    </div>
    <mat-card-title>Last 5 journeys</mat-card-title>
    <!-- <mat-card-subtitle>card subtitle</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <div class="journey-table-container">
      <table mat-table [dataSource]="journeys" class="journey-table" matSort matSortActive="date" matSortDisableClear
        multiTemplateDataRows matSortDirection="desc">
        <!-- Direction Column -->
        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef>Direction</th>
          <td mat-cell *matCellDef="let row">{{ row.to }}</td>
        </ng-container>

        <!-- Starting kilometers Column -->
        <ng-container matColumnDef="currentKlm">
          <th mat-header-cell *matHeaderCellDef>Started at (klm)</th>
          <td mat-cell *matCellDef="let row">{{ row.currentKlm }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>
            Date
          </th>
          <td mat-cell *matCellDef="let row">{{ row.date * 1000 | date }}</td>
        </ng-container>

        <!-- Distance Column -->
        <ng-container matColumnDef="distance">
          <th mat-header-cell *matHeaderCellDef>
            Distance
          </th>
          <td mat-cell *matCellDef="let row; let i = dataIndex">
            {{ getDistance(row, i) }}
          </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button class="journey-edit-btn" (click)="editJourney(row)" mat-button matTooltip="Click to edit journey">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="journey-detail" [@detailExpand]="
                element == expandedElement ? 'expanded' : 'collapsed'
              ">
              <div class="journey-diagram">
                <div class="example-element-position">
                  {{ element.position }}
                </div>
                <div class="example-element-symbol">{{ element.symbol }}</div>
                <div class="example-element-name">{{ element.name }}</div>
                <div class="example-element-weight">{{ element.weight }}</div>
              </div>
              <div class="journey-description">
                {{ element.description }}
                <span class="journey-description-attribution">
                  -- Wikipedia
                </span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns" class="journey-row"
          [class.journey-expanded-row]="expandedElement === element" (click)="
            expandedElement = tableRowClicked(expandedElement === element)
              ? null
              : element
          "></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="journey-detail-row"></tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)"
      aria-label="Select page of GitHub search results">
    </mat-paginator>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="newTask()" mat-button>
      <mat-icon>add</mat-icon> Add journey
    </button>
  </mat-card-actions>
</mat-card>
