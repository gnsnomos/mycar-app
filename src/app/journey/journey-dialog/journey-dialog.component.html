<mat-form-field>
    <mat-label>To</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.journey.to" />
</mat-form-field>

<mat-form-field>
    <mat-label>currentKlm</mat-label>
    <input matInput [(ngModel)]="data.journey.currentKlm" />
</mat-form-field>

<mat-form-field>
    <mat-label>Value binding</mat-label>
    <input matInput [matDatepicker]="datePicker" [value]="data.journey.date">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
</mat-form-field>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ journey: data.journey }">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>

    <button *ngIf="data.enableDelete" mat-fab color="primary" aria-label="Delete"
        [mat-dialog-close]="{ task: data.journey, delete: true }">
        <mat-icon>delete</mat-icon>
    </button>
</div>
