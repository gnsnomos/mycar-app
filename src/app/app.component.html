<div class="mat-drawer-container">
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-icon>drive_eta</mat-icon>
    <span>MyCar App</span>
    <span class="spacer"></span>
    <img [src]="userIcon" (click)="onUserIconClick($event)" />
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="'over'">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="sidenav.toggle()"
          ><mat-icon>home</mat-icon> Home</a
        >
        <a mat-list-item routerLink="/journeys" (click)="sidenav.toggle()"
          ><mat-icon>drive_eta</mat-icon> Journeys</a
        >
        <a mat-list-item routerLink="/services" (click)="sidenav.toggle()"
          ><mat-icon>settings</mat-icon> Services</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
